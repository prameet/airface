<body class="mini-sidebar" style="visibility: visible;">
    <div id="loader" class="center"></div>
    <div class="main-wrapper">
        <div class="header">
            <div class="header-left">
                <a id="toggle_btn" href="javascript:void(0);">
                    <span class="bar-icon">
                        <span></span>
                        <span></span>
                        <span></span></span></a>
            </div>
            <div class="page-title-box">
                <a href="dashboard.html" class="logo"><img src="static/assets/img/logo-transparent.png" style="width: 117px;
margin-top: -42px;" alt="3SD Solutions" style="margin-top: -30px;width: 93px;"></a>
            </div>
            <a id="mobile_btn" class="mobile_btn" href="#sidebar"><i class="fa fa-bars"></i></a>
            <ul class="nav user-menu">
                <li class="nav-item dropdown has-arrow main-drop">
                    <a href="javascript:void(0);" class="dropdown-toggle nav-link" data-toggle="dropdown">
                        <span class="user-img" id="proImage"></span>
                        <span id="companyName"></span>
                        <span id="companyEmail"></span>
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="profile.html"><i class="ti-user"></i> My Profile</a>
                        <a class="dropdown-item" href="change_password.html"><i class="ti-settings"></i> Change
                            Password</a>
                        <a class="dropdown-item" href="logout.html"><i class="fa fa-power-off"></i> Logout</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll">
                <div id="sidebar-menu" class="sidebar-menu">
                    <nav class="sidebar-nav">
                        <ul id="sidebarnav">
                            <li class="menu-title">
                                <div class="user-pic" id="AdminImg" style="display: none;"></div>
                            </li>
                            <li class="menu-title">
                                <span id="absS"></span>
                            </li>
                            <li class="sidebar-item">
                                <a class="sidebar-link waves-effect waves-dark sidebar-link" href="dashboard.html"
                                    aria-expanded="false"><i class="icon-Home"></i><span
                                        class="hide-menu">Dashboard</span></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="page-wrapper">
            <div class="content container-fluid">
                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"> <a href="shift.html" id="shift">Shift</a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page" id="shiftlist">Shift List</li>
                            </ol>
                        </div>
                        <div class="col-auto float-right ml-auto">
                            <button type="button" class="btn add-btn" data-toggle="modal" data-target="#myModal"
                                id="BtnAddId" onclick="addButtonClick();"><i class="fa fa-plus"></i><span id="AddShift">
                                    Add Shift</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div role="alert" style="margin-top:5px;" id="messageId">
                                    <button type="button" class="close" data-dismiss="alert"
                                        aria-label="Close"></button>
                                </div>
                                <div class="table-responsive" id="list_data"> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="shiftId">Add Shift</h4>
                            <button type="button" class="close" data-dismiss="modal">×</button>
                        </div>
                        <div class="modal-body">
                            <div role="alert" style="margin-top:5px;" id="errormessageId">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                            </div>
                            <form method="post" action="" name="settingg">
                                <label for="email" id="sNameM">Shift Name</label>
                                <input type="test" name="shift_name" class="form-control" onfocusout="chkShift();"
                                    id="sNamePh" placeholder="Enter Shift Name" />
                                <br>
                                <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <label for="email" id="sTimeM">Start Time</label>
                                            <input type="time" name="start_time" id="enterTime" class="form-control"
                                                placeholder="Enter Time" />
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <label for="email" id="eTimeM">End Time</label>
                                            <input type="time" name="end_time" id="end_time" autocomplete="off"
                                                class='form-control js-time-picker' placeholder="Enter Date" />
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <label for="email" id="sMarginM">Shift Margin</label>
                                            <input type="time" name="shift_margin" id="shift_margin" autocomplete="off"
                                                class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <label for="location" id="sLocM">Location</label>
                                            <select name="location_id" id="empList"
                                                class="InputBox select2 form-control" style="width: 100%;"></select>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group m-b-0 text-center">
                                            <input type="hidden" id="ShiftUpdateId">
                                            <input name="submit" type="submit" class="btn btn btn-success"
                                                id="btnSubmit">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer text-center" id="absFooter">

    </footer>

    <script src="static/assets/js/select2.min.js"></script>
    <script src="static/assets/js/select2.init.js"></script>
    <script src="static/assets/js/moment.min.js"></script>
    <script src="static/assets/js/bootstrap-datetimepicker.min.js"></script>
    <script src="static/assets/js/jquery.dataTables.min.js"></script>
    <script src="static/assets/js/dataTables.bootstrap4.min.js"></script>
    <script src="static/assets/js/dataTables/dataTables.buttons.min.js"></script>
    <script src="static/assets/js/dataTables/buttons.flash.min.js"></script>
    <script src="static/assets/js/dataTables/jszip.min.js"></script>
    <script src="static/assets/js/dataTables/pdfmake.min.js"></script>
    <script src="static/assets/js/dataTables/vfs_fonts.js"></script>

    <script src="static/assets/js/dataTables/buttons.print.min.js"></script>

margin-top: -42px;" alt="3SD Solutions" style="margin-top: -30px;width: 93px;"></a>

        <div class="sidebar" id="sidebar">

                <div id="sidebar-menu" class="sidebar-menu">

                        <ul id="sidebarnav">
                            <li class="menu-title">
                                <span id="absS"></span>
                            </li>

        <div class="page-wrapper">

                <div class="page-header">
                    <div class="row align-items-center">

                                </li>

                                    Activity</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="page-title"><span id="titlePrefix">User Report</span></h4>
                                <div class="d-none alert alert-success alert-dismissible fade show msg_box col-12"
                                    role="alert" style="margin-top:5px;">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                            aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form name="" id="frmFilterMonthAct" method="post">
                                    <div class="row text-center">
                                        <div class="col-2">
                                            <div class="year-filter" style="display: inline;">
                                                <select id="yearFilter" class="select2 form-control" name="search_year"
                                                    style="width: 100%;"
                                                    onchange="dataSubmit(),changeMonth(this.value);"></select>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <i class="mdi mdi-developer-board font-20"></i>
                                            <div class="month-filter" style="display: inline;">
                                                <select id="monthFilter" name="search_month"
                                                    class="select2 form-control" style="width: 100%;"
                                                    onchange="dataSubmit()"></select>
                                            </div>
                                        </div>
                                        <!-- <div class="location-filter col-2" id="location_select_div" style=""> -->
                                        <!-- <select id="locationFilter" name="search_location" class="select2 form-control" onchange="locchoice()"style="width:100%" ></select> -->
                                        <!-- </div> -->
                                        <div class="col-2">
                                            <div class="emp_name">
                                                <select name="emp_name" id="emplist"
                                                    class="demoInputBox select2 form-control"
                                                    onchange="dataSubmit(),getEmployeeDetails(this.value);"
                                                    style="width: 100%;"></select>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <h4 class="page-title" id="employee_profile_image"></h4>
                                        </div>
                                        <div class="col-6">
                                            <h4 class="page-title">
                                                <span class="output"></span>
                                            </h4>
                                        </div>
                                    </div>
                                </form>
                                <div class="table-responsive" style="margin-top:10px;" id="list_data">
                                    <table id="example" class="table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th align="center" id="slNoTitle">Sl.No.</th>
                                                <th align="center" id="dateTitle">Date</th>
                                                <th align="center" id="firstSeenTitle">First Seen</th>
                                                <th align="center" id="lastSeenTitle">Last Seen</th>
                                                <th align="center" id="totalHoursTitle">Total Hours</th>
                                                <th align="center" id="overtimeTitle">Overtime/Deviation</th>
                                                <th align="center" id="shiftTitle">Shift</th>
                                                <th align="center" id="statusTitle">Status</th>
                                                <th align="center" id="viewTitle">View</th>
                                            </tr>
                                        </thead>
                                        <tbody id="choose_employee"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal custom-modal fade" id="attendance_info" role="dialog">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span
                                    aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body"></div>
                    </div>
